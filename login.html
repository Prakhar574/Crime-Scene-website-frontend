<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.3/font/bootstrap-icons.min.css">
<style>
.loginform{
border: 5px solid white;
text-align: center;
width: 300px;
height: 400px;
margin: 0 auto;
}
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-image: linear-gradient(to left,red, blue,rgb(14, 13, 13));
}
.qwe {
color: white;
}
#qwe1{
color: white;
}
</style>
</head>
<body>
<div class="box">
<br>
<b id="col">Login</b>
<br>
<br>
<br>
<h1 style="color: white; text-align: center;">LOGIN</h1>
<form class="loginform" id="loginForm">
<br>
<br>
<br>
<label for="username" id="email" class="qwe" style="margin-right: 10px;"><b>Username </b></label>
<br>
<input type="text" id="username" placeholder="Enter your Name" style="width: 180px; height: 40px; text-align: center; border-radius: 20px;">
<br>
<br>
<br>
<label for="password" id="pass" class="qwe"><b>Password</b></label>
<br>
<input type="password" id="password" placeholder="Enter your password" style="width: 180px; height: 40px; text-align: center; border-radius: 20px;">
<br>
<br>
<input type="checkbox" class="show">
<label class="show" style="color: white;"><b>Show Password</b></label>
<br>
<br>
<button type="submit">Login</button>
<br>
<br>
<div id="icon">
<span id="span">
<i class="bi bi-google" id="qwe1"></i>
<i class="bi bi-facebook" id="qwe1"></i>
<i class="bi bi-twitter" id="qwe1"></i>
</span>
</div>
<br>
<br>
</form>
<br>
</div>
<br>
<br>
<script src="script.js"></script>
</body>
</html>
