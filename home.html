<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crime Scene Homepage</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.box1 {
    border: 1px solid black;
    text-align: center;
    height: 150px;
    color: white;
    background-image: linear-gradient(to right, red, rgb(59, 59, 189));
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.box1 h1 {
    margin: 0;
    font-size: 3em;
    animation: fadeInDown 1s;
}
nav {
    display: flex;
    justify-content: center;
    background-color: #343a40;
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.2em;
    padding: 10px 20px;
    transition: background-color 0.3s, transform 0.3s;
}
nav a:hover {
    background-color: #495057;
    border-radius: 5px;
    transform: scale(1.1);
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s;
}
.container img:hover {
    transform: scale(1.05);
}
.one {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.gal {
    color: rgb(254, 251, 251);
    font-style: italic;
    font-size: 1.5em;
}
.dis1 {
    background-color: rgb(15, 15, 213);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s;
}
.box11 {
    margin: 0 10px;
}
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>
<div class="box1">
    <h1 class="animate__animated animate__fadeInDown">Crime Scene</h1>
</div>
<nav>
    <a href="home.html" class="animate__animated animate__fadeInLeft">Homepage</a>
    <a href="gallery.html" class="animate__animated animate__fadeInLeft">Gallery</a>
    <a href="filecomplaint.html" class="animate__animated animate__fadeInRight">File Complaint</a>
    <a href="about.html" class="animate__animated animate__fadeInRight">About</a>
</nav>
<div class="container">
    <div class="one">
        <div class="box11 dis1 animate__animated animate__fadeInUp">
            <h2 class="gal">Welcome to the Crime Scene Investigation Portal</h2>
            <p class="gal">Your safety is our priority. Report incidents, view gallery, and learn more about our mission.</p>
        </div>
    </div>
    <img src="osk.jpg" alt="Crime Scene Image" class="animate__animated animate__zoomIn">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
